<div ng-controller="NewsSummaryController as controller">

	<h1>Today's headlines...</h1>

	<ul ng-repeat="headline in controller.headlines">
		<li class='headline'>{{ headline.headline }}</li>
		<a class='full' href='full?id={{headline.id}}'>Full story</a>
		<a class='summary' href='summary?id={{headline.id}}'>Summary</a>
		<img src="{{ headline.image }}">
	</ul>

</div>
